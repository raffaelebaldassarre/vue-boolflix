<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="wrapper"  id="app">
        <header>
        <div class="container">
            <input class="inputTextSearch" type="text" placeholder="Cerca un film" v-model="search" v-on:keyup.enter="searchMoviesInput()"> 
           <input type="button" value="Search" @click="searchMoviesInput()">
          </div>
        </header>
        
        <div class="movies-container container">
          <div class="movie" v-for="movie in listMovies">
            <h2>{{movie.title}}</h2>
            <span class="original_title">{{movie.original_title}}</span>
            <span class="original_language">{{movie.original_language}}</span>
            <span>{{movie.vote_average}}</span>
          </div>
        </div>
        <div class="arrow">
            <button @click="arrowLeft()">
                <i class="fas fa-arrow-left arrowLeft"></i>
            </button>
            <button @click="arrowRight()">
                <i class="fas fa-arrow-right arrowRight"></i>
            </button>
        </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
